<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject) => {
             resolve('123')
        }).then((res)=>{
            console.log('成功',res)
            // 这里会return 一个promise
            // 如果不写new Promise，就会默认一个resolve
            return 123
        })
        console.log(p) 
        const t = p.then((res)=>{
            console.log('成功2',res)
        }).catch((err)=>{
            console.log('失败',err)
        })
    </script>
</body>
</html>
